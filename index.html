<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="search" class="input-class" placeholder="Enter your location">
                <button class="search"><img src="./search.png" alt="">
                </button>
            </div>
            
        </div>
        <div class="error">
            <h2>Sorry,Location not found!!!</h2>
            <img src="./error.png" alt="">
        </div>
    
        <div class="weather_body">
            <div class="weather_img">
                <img src="./cloudy.png" class="weather-img" alt="">
            </div>
            <div>
                <p class="temp">30<sup>Â°C</sup></p>
                <p class="desc">cloudy</p>
            </div>
          <div class="weather-speed">  
                <div class="humidity">
                    <img src="./humidity.png" alt="">
                    <span class="span1">45%</span>
                    <p class="para1">humidity</p> 
                </div>
                <div class="wind-speed">
                    <img src="./wind.png" alt="">
                    <span class="span2">10km/h</span>
                    <p class="para2">wind speed</p>
                </div>
                
            </div>
        
        </div>
       
    </div>

    <script src="index.js"></script>
</body>
</html>
